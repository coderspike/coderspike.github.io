<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">NSString *path = NSHomeDirectory();</span><br><span class="line">上面的代码得到的是应用程序目录的路径，在该目录下有三个文件夹：Documents、Library、temp以及一个.app包！该目录下就是应用程序的沙盒，应用程序只能访问该目录下的文件夹。但在ios8中已经开放访问（extension）extension是ios8新开放的一种对几个固定系统区域的拓展机制，它可以在一定程度上弥补ios的沙盒机制对应用间的通信限制。</span><br><span class="line"></span><br><span class="line">1、Documents 目录：您应该将所有的应用程序数据文件写入到这个目录下。这个目录用于存储用户数据。该路径可通过配置实现iTunes共享文件。可被iTunes备份。</span><br><span class="line"></span><br><span class="line">2、AppName.app 目录：这是应用程序的程序包目录，包含应用程序的本身。由于应用程序必须经过签名，所以您在运行时不能对这个目录中的内容进行修改，否则可能会使应用程序无法启动。</span><br><span class="line"></span><br><span class="line">3、Library 目录：这个目录下有两个子目录：</span><br><span class="line">Preferences 目录：包含应用程序的偏好设置文件。您不应该直接创建偏好设置文件，而是应该使用NSUserDefaults类来取得和设置应用程序的偏好.</span><br><span class="line">Caches 目录：用于存放应用程序专用的支持文件，保存应用程序再次启动过程中需要的信息。</span><br><span class="line">可创建子文件夹。可以用来放置您希望被备份但不希望被用户看到的数据。该路径下的文件夹，除Caches以外，都会被iTunes备份。</span><br><span class="line"></span><br><span class="line">4、tmp 目录：这个目录用于存放临时文件，保存应用程序再次启动过程中不需要的信息。该路径下的文件不会被iTunes备份。</span><br></pre></td></tr></table></figure>
<h3 id="获取相关路径"><a href="#获取相关路径" class="headerlink" title="获取相关路径"></a>获取相关路径</h3><figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line">获取目录路径的方法：</span><br><span class="line"></span><br><span class="line"><span class="comment">// 获取沙盒主目录路径</span></span><br><span class="line"><span class="built_in">NSString</span> *homeDir = <span class="built_in">NSHomeDirectory</span>();</span><br><span class="line"><span class="comment">// 获取Documents目录路径</span></span><br><span class="line"><span class="built_in">NSString</span> *docDir = [<span class="built_in">NSSearchPathForDirectoriesInDomains</span>(<span class="built_in">NSDocumentDirectory</span>, <span class="built_in">NSUserDomainMask</span>, <span class="literal">YES</span>) firstObject];</span><br><span class="line"><span class="comment">// 获取Library的目录路径</span></span><br><span class="line"><span class="built_in">NSString</span> *libDir = [<span class="built_in">NSSearchPathForDirectoriesInDomains</span>(<span class="built_in">NSLibraryDirectory</span>, <span class="built_in">NSUserDomainMask</span>, <span class="literal">YES</span>) lastObject];</span><br><span class="line"><span class="comment">// 获取Caches目录路径</span></span><br><span class="line"><span class="built_in">NSString</span> *cachesDir = [<span class="built_in">NSSearchPathForDirectoriesInDomains</span>(<span class="built_in">NSCachesDirectory</span>, <span class="built_in">NSUserDomainMask</span>, <span class="literal">YES</span>) firstObject];</span><br><span class="line"><span class="comment">// 获取tmp目录路径</span></span><br><span class="line"><span class="built_in">NSString</span> *tmpDir =  <span class="built_in">NSTemporaryDirectory</span>();</span><br><span class="line">获取应用程序程序包中资源文件路径的方法：</span><br><span class="line"></span><br><span class="line"><span class="built_in">NSLog</span>(<span class="string">@"%@"</span>,[[<span class="built_in">NSBundle</span> mainBundle] bundlePath]);</span><br><span class="line"><span class="built_in">NSString</span> *imagePath = [[<span class="built_in">NSBundle</span> mainBundle] pathForResource:<span class="string">@"apple"</span> ofType:<span class="string">@"png"</span>];</span><br><span class="line"><span class="built_in">UIImage</span> *appleImage = [[<span class="built_in">UIImage</span> alloc] initWithContentsOfFile:imagePath];</span><br></pre></td></tr></table></figure>
<h3 id="实际使用"><a href="#实际使用" class="headerlink" title="实际使用"></a>实际使用</h3><figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line"><span class="built_in">NSString</span> *path = [<span class="built_in">NSSearchPathForDirectoriesInDomains</span>(<span class="built_in">NSDocumentDirectory</span>, <span class="built_in">NSUserDomainMask</span>, <span class="literal">YES</span>).lastObject stringByAppendingPathComponent:<span class="string">@"student.db"</span>];</span><br><span class="line">FMDatabase *db = [[FMDatabase alloc] initWithPath:path];</span><br></pre></td></tr></table></figure>
