	  <blockquote>
<p>在开发iOS项目时，经常会遇到设置导航栏的颜色，返回按钮样式，是否隐藏二级的tarbar等操作，将UINavigationController封装起来是一个比较好的选择。</p>
</blockquote>
<a id="more"></a>
<figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line"><span class="meta">#import <span class="meta-string">&lt;UIKit/UIKit.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@interface</span> <span class="title">GwbNavigationController</span> : <span class="title">UINavigationController</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">@end</span></span><br></pre></td></tr></table></figure>
<figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line"><span class="meta">#import <span class="meta-string">"GwbNavigationController.h"</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@interface</span> <span class="title">GwbNavigationController</span> ()&lt;<span class="title">UIGestureRecognizerDelegate</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">@end</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@implementation</span> <span class="title">GwbNavigationController</span></span></span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)viewDidLoad &#123;</span><br><span class="line">    [<span class="keyword">super</span> viewDidLoad];</span><br><span class="line">    <span class="keyword">self</span>.interactivePopGestureRecognizer.delegate = <span class="keyword">self</span>;</span><br><span class="line">    [<span class="keyword">self</span> setupNavigationBar];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)setupNavigationBar</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">UINavigationBar</span> *appearance = [<span class="built_in">UINavigationBar</span> appearance];</span><br><span class="line">    <span class="comment">//统一设置导航栏颜色，如果单个界面需要设置，可以在viewWillAppear里面设置，在viewWillDisappear设置回统一格式。</span></span><br><span class="line">    [appearance setBarTintColor:NAVBLUECOLOR];</span><br><span class="line">    <span class="built_in">NSMutableDictionary</span> *textAttribute = [<span class="built_in">NSMutableDictionary</span> dictionary];</span><br><span class="line">    textAttribute[<span class="built_in">NSForegroundColorAttributeName</span>] = [<span class="built_in">UIColor</span> whiteColor];</span><br><span class="line">    textAttribute[<span class="built_in">NSFontAttributeName</span>] = [<span class="built_in">UIFont</span> systemFontOfSize:<span class="number">15</span>];</span><br><span class="line">    [appearance setTitleTextAttributes:textAttribute];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)pushViewController:(<span class="built_in">UIViewController</span> *)viewController animated:(<span class="built_in">BOOL</span>)animated</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">self</span>.viewControllers.count &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        viewController.hidesBottomBarWhenPushed = <span class="literal">YES</span>;</span><br><span class="line">        <span class="built_in">UIButton</span> *backButton = [[<span class="built_in">UIButton</span> alloc]initWithFrame:<span class="built_in">CGRectMake</span>(<span class="number">0</span>, <span class="number">0</span>, <span class="number">22</span>, <span class="number">22</span>)];</span><br><span class="line">        [backButton setImage:[<span class="built_in">UIImage</span> imageNamed:<span class="string">@"back"</span>] forState:<span class="built_in">UIControlStateNormal</span>];</span><br><span class="line">        [backButton setImage:[<span class="built_in">UIImage</span> imageNamed:<span class="string">@"back"</span>] forState:<span class="built_in">UIControlStateHighlighted</span>];</span><br><span class="line">        [backButton setImageEdgeInsets:<span class="built_in">UIEdgeInsetsMake</span>(<span class="number">0</span>, <span class="number">-20</span>, <span class="number">0</span>, <span class="number">0</span>)];</span><br><span class="line">        [backButton addTarget:<span class="keyword">self</span> action:<span class="keyword">@selector</span>(popView) forControlEvents:<span class="built_in">UIControlEventTouchUpInside</span>];</span><br><span class="line">        viewController.navigationItem.leftBarButtonItem = [[<span class="built_in">UIBarButtonItem</span> alloc]initWithCustomView:backButton];</span><br><span class="line">    &#125;</span><br><span class="line">    [<span class="keyword">super</span> pushViewController:viewController animated:animated];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (<span class="keyword">void</span>)popView</span><br><span class="line">&#123;</span><br><span class="line">    [<span class="keyword">self</span> popViewControllerAnimated:<span class="literal">YES</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//手势代理</span></span><br><span class="line">- (<span class="built_in">BOOL</span>)gestureRecognizerShouldBegin:(<span class="built_in">UIGestureRecognizer</span> *)gestureRecognizer</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">self</span>.childViewControllers.count &gt; <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">@end</span></span><br></pre></td></tr></table></figure>
<figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line">在使用普通controller时如果需要使用导航栏则需要嵌入到NavigationController中。</span><br><span class="line">使用方式如下：</span><br><span class="line"> <span class="built_in">UIViewController</span> *firstNavigationController = [[GwbNavigationController alloc]</span><br><span class="line">                                                       initWithRootViewController:firstViewController];</span><br></pre></td></tr></table></figure>
