<p>在编写iOS程序时，有一些通用的代码，在这里做一个收录，都是转自各路大神的博客，不停维护中～</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">项目中的controller太多，不知道具体运行的是哪一个。</span><br><span class="line">建立UIViewController的Category</span><br><span class="line">-(void)viewDidAppear:(BOOL)animated &#123;</span><br><span class="line">    NSLog(@&quot;===%@===&quot;,NSStringFromClass([self class]));</span><br><span class="line">&#125;</span><br><span class="line">这样在运行时就可以知道运行的是哪一个了。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">如何将状态栏中的字体颜色变白</span><br><span class="line">1 、将info.plist中的 View-based status bar appearance  设为 NO</span><br><span class="line">2、在对应的viewcontrolle.m里添加</span><br><span class="line"> //设置状态栏颜色    [[UIApplication sharedApplication] setStatusBarStyle:UIStatusBarStyleLightContent animated:NO];</span><br><span class="line">就设置成功了。</span><br></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2016/05/25/自定义UINavigationController/" class="next">下一篇</a></div><div data-thread-key="2016/05/25/iOS编程常用技巧/" data-title="iOS编程常用技巧" data-url="http://yoursite.com/2016/05/25/iOS编程常用技巧/" data-author-key="1" class="ds-thread"></div><script>var duoshuoQuery = {short_name:"true"};
