	  <!-- content -->
	  <figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line">iOS <span class="number">7</span> 以后 View Controller 添加了几个相关的属性来方便我们来做页面布局：</span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>,<span class="keyword">assign</span>) <span class="built_in">UIRectEdge</span> edgesForExtendedLayout <span class="built_in">NS_AVAILABLE_IOS</span>(<span class="number">7</span>_0); <span class="comment">// Defaults to UIRectEdgeAll</span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>,<span class="keyword">assign</span>) <span class="built_in">BOOL</span> extendedLayoutIncludesOpaqueBars <span class="built_in">NS_AVAILABLE_IOS</span>(<span class="number">7</span>_0); <span class="comment">// Defaults to NO, but bars are translucent by default on 7_0.  </span></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>,<span class="keyword">assign</span>) <span class="built_in">BOOL</span> automaticallyAdjustsScrollViewInsets <span class="built_in">NS_AVAILABLE_IOS</span>(<span class="number">7</span>_0); <span class="comment">// Defaults to YES</span></span><br><span class="line"></span><br><span class="line">* edgesForExtendedLayout</span><br><span class="line">通过 edgesForExtendedLayout 这个属性来设置你的 View Controller 页面的哪一侧会延伸至屏幕边缘。可选值有：<span class="built_in">UIRectEdgeNone</span>、<span class="built_in">UIRectEdgeTop</span>、<span class="built_in">UIRectEdgeLeft</span>、<span class="built_in">UIRectEdgeBottom</span>、<span class="built_in">UIRectEdgeRight</span>、<span class="built_in">UIRectEdgeAll</span>。默认值是 <span class="built_in">UIRectEdgeAll</span>，即 View Controller 的布局是全屏填满。</span><br><span class="line">在有 NavigationBar、TabBar、TooBar 等系统 Bar 的情况下，该属性设置为 <span class="built_in">UIRectEdgeAll</span> 时，View Controller 的页面会被这些 Bar 盖住部分；而当该属性设为 <span class="built_in">UIRectEdgeNone</span> 的时候，View Controller 的页面布局会限制在这些 Bar 之间。</span><br><span class="line">我们可以在 View Controller 的 - (<span class="keyword">void</span>)viewWillLayoutSubviews 方法中打印出 <span class="keyword">self</span>.view 的 frame 来观察这个属性带来的影响。我们以 iPhone <span class="number">4</span>s 的 <span class="number">320</span>*<span class="number">480</span> 的屏幕尺寸为例：</span><br><span class="line">设置 edgesForExtendedLayout 为 <span class="built_in">UIRectEdgeAll</span>，不管是有 NavigationBar、TabBar、TooBar 哪一种 Bar，<span class="keyword">self</span>.view 的 frame 均为 (<span class="number">0</span>, <span class="number">0</span>, <span class="number">320</span>, <span class="number">480</span>)。</span><br><span class="line">设置 edgesForExtendedLayout 为 <span class="built_in">UIRectEdgeAll</span>：</span><br><span class="line">有 NavigationBar 和 TabBar，<span class="keyword">self</span>.view 的 frame 为 (<span class="number">0</span>, <span class="number">64</span>, <span class="number">320</span>, <span class="number">367</span>)。即 <span class="keyword">self</span>.view 的布局的起点从 NavigationBar 下开始，高度去掉了 StatusBar、NavigationBar 和 TabBar 的高度：<span class="number">20</span>、<span class="number">44</span>、<span class="number">49</span>。</span><br><span class="line">有 NavigationBar 和 ToolBar，<span class="keyword">self</span>.view 的 frame 为 (<span class="number">0</span>, <span class="number">64</span>, <span class="number">320</span>, <span class="number">372</span>)。即 <span class="keyword">self</span>.view 的布局的起点从 NavigationBar 下开始，高度去掉了 StatusBar、NavigationBar 和 ToolBar 的高度：<span class="number">20</span>、<span class="number">44</span>、<span class="number">44</span>。</span><br><span class="line">需要注意的是：如果你在 - (<span class="keyword">void</span>)viewDidLoad 方法中观察 <span class="keyword">self</span>.view 的 frame 得到的结果始终是 (<span class="number">0</span>, <span class="number">0</span>, <span class="number">320</span>, <span class="number">480</span>)，可见这个值的不对的，所以当我们需要对页面进行布局时正确的方式是在- (<span class="keyword">void</span>)viewWillLayoutSubviews 中处理。</span><br><span class="line"></span><br><span class="line">* extendedLayoutIncludesOpaqueBars</span><br><span class="line">extendedLayoutIncludesOpaqueBars 这个属性是对 edgesForExtendedLayout 的补充。它的意思当 NavigationBar、TabBar、TooBar 这些 Bar 不是半透明时(Bar 的 translucent 属性值为 <span class="literal">NO</span>)，如果设置 extendedLayoutIncludesOpaqueBars 为 <span class="literal">NO</span>，则不会将 View Controller 的页面布局延伸至全屏，如果设置为 <span class="literal">YES</span>，则坚持延伸至全屏。</span><br><span class="line">从 iOS <span class="number">7</span> 开始，NavigationBar、TabBar、TooBar 这些 Bar 默认都是半透明的，这时这个属性不会起到效果。</span><br><span class="line"></span><br><span class="line">* automaticallyAdjustsScrollViewInsets</span><br><span class="line">当我们采用全屏布局设置了 edgesForExtendedLayout 为 <span class="built_in">UIRectEdgeAll</span>，而此时 View Controller 的 <span class="keyword">self</span>.view 的第一个 Subview 是 <span class="built_in">UIScrollView</span> 类型或其子类型(如：<span class="built_in">UITableView</span> 等)时，automaticallyAdjustsScrollViewInsets 这个属性就会被用来辅助我们对 <span class="built_in">UIScrollView</span> 类的视图进行布局。automaticallyAdjustsScrollViewInsets 默认值即为 <span class="literal">YES</span>。</span><br><span class="line">拿 <span class="built_in">UITableView</span> 来举例，你希望你的 <span class="built_in">UITableView</span> 的内容从 NavigationBar 底部开始展示(因为不这样的话就会被 NavigationBar 遮住一部分)，同时还需要在滑动时，<span class="built_in">UITableView</span> 的布局又能填满全屏。这时你只需要设置 automaticallyAdjustsScrollViewInsets 为 <span class="literal">YES</span> 即可，系统会帮你调整 <span class="built_in">UITableView</span> 的 contentInset 来实现效果使其中的内容不会被 NavigationBar、TabBar、TooBar 挡住。你可以同样在 - (<span class="keyword">void</span>)viewWillLayoutSubviews 观察 <span class="built_in">UITableView</span> 的 contentInset 的值。当你设置它为 <span class="literal">NO</span> 时，<span class="built_in">UITableView</span> 的 contentInset 则不会被被设置。</span><br></pre></td></tr></table></figure>
