	  <blockquote>
<p>这两天粗读了一遍如何高效学习这本书，做个简单的小结。书中提到了很多观点和方法，有很多关于“整体性学习”的阐述，个人在理解上还不算深刻，通过整理书后的小结及日常的应用，希望能对自己的学习生活起到正向作用。</p>
</blockquote>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">整体性学习策略强调将信息编织到知识网络中，而不是给自己加上机械记忆的负担，这个策略的基础有以下几个方面。</span><br><span class="line"></span><br><span class="line">1 结构 --- 关于某个学科的知识之间联系的综合，它将是你大脑中的城市。</span><br><span class="line"></span><br><span class="line">2 模型 --- 将信息压缩成最基本的单元，模型是结构的种子，形成模型的方法包括比喻法，内在化和图表法，模型是你的知识道路交通图中重要的几个十字路口。</span><br><span class="line"></span><br><span class="line">3 高速公路 --- 不同结构之间的联系，有助于创造性思考。“跳出盒子之外思考”很好地描述了这种跳出原有结构，从其他结构来观察原有结构的思考方式</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">整体性学习有5个步骤，但是并非按部就班，知识大体按照此顺序进行，不能拘泥于这种顺序。</span><br><span class="line"></span><br><span class="line">1 获取 --- 通过感官获取信息</span><br><span class="line"></span><br><span class="line">2 理解 --- 明白信息的表面意思</span><br><span class="line"></span><br><span class="line">3 拓展 --- 与其他信息联系，拓展有三种主要的方式</span><br><span class="line">a 深度拓展 --探究知识背景</span><br><span class="line">b 横向拓展 --探究知识关系</span><br><span class="line">c 纵向拓展 --与其他结构联系后，从其他结构的角度探究知识</span><br><span class="line"></span><br><span class="line">4 纠错 --- 删除错误联系</span><br><span class="line"></span><br><span class="line">5 应用 ---将知识应用到各种情境中去，包括现实生活</span><br><span class="line"></span><br><span class="line">信息的类型有以下五种：</span><br><span class="line">1 随意信息 ： 事实，日期，列表，规则以及某种顺序。信息特点是没有逻辑分类或相互关系不强</span><br><span class="line"></span><br><span class="line">2 观点信息 ： 信息的唯一目的就是支持或者反对某种观点。容量在这是最重要的，而不是能记住</span><br><span class="line"></span><br><span class="line">3 过程信息 ： 它是指某种技能的信息。需要反复练习，但是容易记住</span><br><span class="line"></span><br><span class="line">4 具体信息 ： 容易视觉化的信息，一般是与实际紧密兰溪的信息，容易有自己的经验</span><br><span class="line"></span><br><span class="line">5 抽象信息 ： 信息不容易有自己的经验，数学，哲学，物理学都是非常抽象的领域</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">技术一览：</span><br><span class="line"></span><br><span class="line">快速阅读</span><br><span class="line">* 指读法</span><br><span class="line">* 联系阅读</span><br><span class="line">* 积极阅读，改善边度边学习的效率</span><br><span class="line"></span><br><span class="line">笔记流</span><br><span class="line">* 不要呆板，僵硬，貌似层次分明的记笔记</span><br><span class="line">* 在卸下来的观点之间建立联系</span><br><span class="line"></span><br><span class="line">比喻法</span><br><span class="line">寻找历史中的故事，图像或是过程，它与我们现在学习的东西有某种相似性</span><br><span class="line"></span><br><span class="line">内在化</span><br><span class="line"></span><br><span class="line">* 为你正在学习的东西创造脑海中的图像</span><br><span class="line">* 在这幅图像上加入其它感官和情感</span><br><span class="line">* 寻找图像不适用或不足的地方，防止产生错误的联系</span><br><span class="line"></span><br><span class="line">图表法</span><br><span class="line">创造流程图，概念图或图像，将若干观念联系在一起</span><br><span class="line"></span><br><span class="line">联想法</span><br><span class="line">* 创造一系列容易视觉化的符号</span><br><span class="line">* 在条目之间创造联系，这种联系是可以“看得见的奇特场景”</span><br><span class="line">* 在第一个条目和触发物之间建立联系</span><br><span class="line"></span><br><span class="line">挂钩法</span><br><span class="line">与联想法相似，只不过我们是把每一个条目与事先建立好容易回忆的0-12的视觉符号相联系</span><br><span class="line"></span><br><span class="line">信息压缩</span><br><span class="line">记忆术-- 压缩若干知识，用一个单词代替</span><br><span class="line"></span><br><span class="line">图像联系-- 创造一幅能联系若干知识的图像</span><br><span class="line"></span><br><span class="line">笔记压缩-- 用寥寥几页纸缩写内容庞大的笔记</span><br><span class="line"></span><br><span class="line">实际应用</span><br><span class="line">寻找将知识用于你的日常生活</span><br><span class="line"></span><br><span class="line">模型纠错</span><br><span class="line">经常性地解决各种问题，以发现整体性知识网络中的潜在错误。</span><br><span class="line"></span><br><span class="line">已项目为基础学习</span><br><span class="line">建立一个大约需要1-3个月完成的项目，从而逼迫自己不断的学习，实践和解决各种各样的问题，这对自我教育来说是有用的练习，特别实在没有什么知识结构可以指导时。</span><br><span class="line"></span><br><span class="line">高效率学生</span><br><span class="line">管理能量</span><br><span class="line">· 保持体形，健康饮食，不要熬夜</span><br><span class="line">· 一周休息一天</span><br><span class="line">· 不要“学习”</span><br><span class="line">· 绝不拖延</span><br><span class="line">* 建立每周目标和每日目标清单以保持注意力</span><br><span class="line">· 将那些类似的，散在的工作集中起来批量处理</span><br><span class="line">· 有组织</span><br><span class="line">* 拥有一个日历和做事清单，永远随身携带一个笔记本</span><br></pre></td></tr></table></figure>
