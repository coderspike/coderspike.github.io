        <figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">两难推理（False Dilemma） </span><br><span class="line">错谬：为多于一个答案的问题提供不足（通常两个）的选择，即是隐藏了一些选择，最典型的表现是非黑即白观点。 </span><br><span class="line">例子：萨达姆是邪恶的，所以美军是正义之师。 </span><br><span class="line">解释：世上除「正邪之争」外，还有「邪邪之争」及许多难分正邪的纷争，所以不能单以萨达姆的邪恶便认定美军是正义的。 </span><br><span class="line"> </span><br><span class="line">诉诸无知（From Ignorance） </span><br><span class="line">错谬：因为不能否定，所以必然肯定，反之亦然。 </span><br><span class="line">例子：没有人能证明鬼不存在，那麽鬼肯定存在。 </span><br><span class="line">解释：总有些事是既不能否定，亦不能肯定的。除了肯定和否定，我们还可以存疑吧！ </span><br><span class="line"> </span><br><span class="line">滑坡谬误（Slippery Slope） </span><br><span class="line">错谬：不合理使用连串因果关系。 </span><br><span class="line">例子：迟到的学生要判死刑。因为迟到是不用功的表现；将来工作也不勤力；不勤力导致公司损失；公司损失就会倒闭；公司倒闭会使人失业；失业造成家庭问题；家庭问题导致自杀率上升，为了防止自杀率上升，我们应判迟到的学生死刑。 </span><br><span class="line">解释：滑坡谬误中假定了连串「可能性」为「必然性」。比方说，迟到是否「必然」是不用功的表现？将来工作又是否「必然」不勤力？答案可想而知。例子虽然夸张，但其实许多时候大家亦会犯相同错误而不自知。 </span><br><span class="line"> </span><br><span class="line">複合问题（Complex Question） </span><br><span class="line">错谬：一条问题内包含两个无关的重点。 </span><br><span class="line">例子：你还有没有干那非法勾当？（你有干非法勾当吗？是否还有继续？） </span><br><span class="line">解释：简单的一句提问，其实隐藏了两个问题。你给予其中一条问题的答案，并不一定和另</span><br><span class="line">外一条的一样。例如你有干非法勾当，但未必等于你还有继续。 </span><br><span class="line"> </span><br><span class="line">诉诸其他支持（Appeals to Motives in Place of Support） </span><br><span class="line">诉诸势力 / 武力（Appeal to Force） </span><br><span class="line">错谬：以势力服人。 </span><br><span class="line">例子：若你不想被解僱，你必须认同公司的制度。 </span><br><span class="line">解释：这是以工作机会强迫员工认同制度，员工不是依据制度好坏来决定认同与否。 </span><br><span class="line"> </span><br><span class="line">诉诸怜悯（Appeal to Pity）</span><br><span class="line">错谬：以别人的同情心服人。 </span><br><span class="line">例子：希望你接受我这个多月来天天通宵撰写的建议书。 </span><br><span class="line">解释：建议书的好坏，不在乎花了多少时间，而是取决于其内容，提出「多月来天天通宵撰写」只为搏取同情。 </span><br><span class="line"> </span><br><span class="line">诉诸结果（Consequences） </span><br><span class="line">错谬：以讨好或不讨好的结果服人。 </span><br><span class="line">例子：你若不听我的话，我便打你，不淮你外出，扣起你的零用。 </span><br><span class="line">解释：谁愿意被打？又有谁愿意被扣零用？但这并不表示因此你要听我的话是合理的。</span><br><span class="line"> </span><br><span class="line">诉诸不中肯字词（Prejudicial Language） </span><br><span class="line">错谬：以不中肯的字词修饰论点。 </span><br><span class="line">例子：凡是爱国的人都会认同订立国家安全法的必要。</span><br><span class="line">解释：怎样才是「爱国」？如果所订立的国家安全法是不合人道的，是违法的，难道我们还要认同吗？</span><br><span class="line"> </span><br><span class="line">诉诸大众（Popularity） </span><br><span class="line">错谬：以被广泛接纳为理由服人。 </span><br><span class="line">例子：看！人人都这样说，还会错吗？ </span><br><span class="line">解释：它是量化问题的一种；难道众口一词，则「指鹿可以为马」吗？</span><br><span class="line"> </span><br><span class="line">一厢情愿（Wishful Thinking） </span><br><span class="line">错谬：以自己单方面想法作为论证根据。 </span><br><span class="line">例子：因为我希望明天在户外打球，所以明天一定天晴。</span><br><span class="line">解释：这只表示个人愿望，并不能作推论根据。</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">改变话题（Changing the Subject） </span><br><span class="line"> </span><br><span class="line">人身攻击（Attacking the Person） </span><br><span class="line">错谬〔一〕：以攻击发言人代替攻击其论点（因人废言）。 </span><br><span class="line">例子：张厂长反对陈主任增加成本会计部的建议：「你当然说成本会计十分重要，因为你是会计主任。」 </span><br><span class="line"> </span><br><span class="line">错谬〔二〕：由回应论点改变为攻击论点发起人的处境。 </span><br><span class="line">例子：你竟相信那些草根阶层的说话？ </span><br><span class="line"> </span><br><span class="line">错谬〔三〕：提出「你也是！」的不恰当反问作论据。 </span><br><span class="line">例子：父：吸烟对健康不好！儿：为什麽你也吸？ </span><br><span class="line"> </span><br><span class="line">诉诸权威（Appeal to Authority） </span><br><span class="line">错谬〔一〕：诉诸讨论的范畴以外的权威人士。 </span><br><span class="line">例子：经济学家都认为爱因斯坦的相对论是不可能的。 </span><br><span class="line"> </span><br><span class="line">错谬〔二〕：诉诸权威人士的个人意见。 </span><br><span class="line">例子：罗局长说：「学生是政府的政策下最大得益者，所以学生无权批评领导人」 </span><br><span class="line">解释：学生是政府的政策下最大得益者只是罗局长的说话，事实上学生是否政府的政策下最大得益者，却没有一个客观答案。 </span><br><span class="line"> </span><br><span class="line">错谬〔三〕：该范畴的权威人士不是认真的回应。（例如：只是在开玩笑／喝醉。） </span><br><span class="line">例子：「有香车自然有美人，ＢＥＮＺ的总公司董事长都这样说啦！」 </span><br><span class="line"> </span><br><span class="line">匿名权威（Anonymous Authority） </span><br><span class="line">错谬：匿名的权威人士使人不能确定其权威性。 </span><br><span class="line">例子：有位心理学家曾经说过，每人都有犯罪倾向。 </span><br><span class="line">解释：这位心理学家是谁？是陈志伟老师？但他没有修读心理科呢！</span><br><span class="line"> </span><br><span class="line">作风盖过本体（Style Over Substance） </span><br><span class="line">错谬：讨论者以作风盖过事件本身使人认为其论点正确。 (因人废言的一种变奏)</span><br><span class="line">例子：以他一向的对人的态度，他一定不会对你好的。 </span><br><span class="line">归纳的谬误（Inductive Fallacies）</span><br><span class="line"> </span><br><span class="line">轻率的归纳（Hasty Generalization） </span><br><span class="line">错谬：用作归纳总体的样本太少。 </span><br><span class="line">例子：我问了十个人，有九个说反对民主党。结论：原来九成香港人反对民主党。 </span><br><span class="line">解释：单凭十个人论断香港七百万人？未免太轻率吧。若说访问了数万人，得出来的结果便较有说服力。</span><br><span class="line"> </span><br><span class="line">不具代表性的例子（Unrepresentative Sample） </span><br><span class="line">错谬：用作归纳的例子不能代表其总体。 </span><br><span class="line">例子：叶继欢持械行劫；林过云姦杀多女；欧阳炳强纸盒藏尸。香港人肯定有杀人倾向。 </span><br><span class="line"> </span><br><span class="line">不当类比（Weak Analogy） </span><br><span class="line">错谬：以两件不相似的事件／事物作类比。 </span><br><span class="line">例子：他对朋友这麽好，对女朋友一定很好呢。</span><br><span class="line"> </span><br><span class="line">懒散的归纳（Slothful Induction） </span><br><span class="line">错谬：否定归纳得出来的恰当结论。 </span><br><span class="line">例子：即使有万多个实验证明化学物质影响我们的感觉，我就是不相信。 </span><br><span class="line"> </span><br><span class="line">排除证据谬误（Fallacy of Exclusion） </span><br><span class="line">错谬：故意把重要的证据隐藏，以得出不同的结论。 </span><br><span class="line">例子：秦始皇修长城，却匈奴，统一文字度量，为中国建立国家规模，确是明君。</span><br><span class="line">解释：他的暴虐又应如何看待？</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">统计三段论的谬误（Fallacies Involving Statistical Syllogisms） </span><br><span class="line"> </span><br><span class="line">例外（Accident）</span><br><span class="line">错谬：以概括情况加诸应有的例外情况。(由普遍推出个别)</span><br><span class="line">例子： 政府法例规定，行走此公路的汽车最高时速为七十公里。所以即使载著快要生产的产妇，亦不可开得快过七十公里。</span><br><span class="line">解释：法律不碍人情呢！</span><br><span class="line"> </span><br><span class="line">相反的例外（Converse Accident） </span><br><span class="line">错谬：以例外情况加诸应有的概括情况。(由个别推出普遍)</span><br><span class="line">例子：我们淮许濒死的病人注射海洛英。基于人人平等，也应让其他人注射海洛英。</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">因果的谬误（Causal Fallacies） </span><br><span class="line"> </span><br><span class="line">巧合谬误（Coincidental Correlation） </span><br><span class="line">错谬：以个别情况肯定某种因果关系。 </span><br><span class="line">例子：希希吃了一种药，出现过敏反应。因此，希希认为这种药必然导致过敏反应。 </span><br><span class="line">解释：希希遇到的只是个别例子，不能因此论断该药必然导致过敏反应。 </span><br><span class="line"> </span><br><span class="line">複合结果（Joint Effect） </span><br><span class="line">错谬：当两件事都为某原因的结果时，以一事为另一事的原因。 </span><br><span class="line">例子：记者报导离乡背井的战争难民中的一家人：「他们因为房子被炮火所毁而逃到这裡。」 </span><br><span class="line">解释：炮火导致这家人的房子被毁及离乡逃难；房子被毁并不导致这家人离开原居地。 </span><br><span class="line"> </span><br><span class="line">无足轻重（Genuine but Insignificant Cause） </span><br><span class="line">错谬：举出无足轻重的次要原因论证，遗漏真正的主因。 </span><br><span class="line">例子：吸烟使香港空气质素每况愈下。 </span><br><span class="line">解释：导致香港空气质素差的主因是交通公具的废气和天气情况。 </span><br><span class="line"> </span><br><span class="line">倒果为因（Wrong Direction） </span><br><span class="line">错谬：颠倒事件的因果关系。 </span><br><span class="line">例子：癌症导致吸烟 </span><br><span class="line">解释：吸烟才是癌症的原因。 </span><br><span class="line"> </span><br><span class="line">複合原因（Complex Cause） </span><br><span class="line">错谬：只指出多个原因中的其中一个为事件主因。 </span><br><span class="line">例子：你一日到晚都只是玩游戏机而不温习，难怪你考试成绩那麽差。 </span><br><span class="line">解释：除了玩游戏机而不温习外，还有其他原因，例如考试期间一时大意或者试题太难，但它们和玩游戏机一样，不一定是主因。 </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">论点缺失谬误（Missing the Point） </span><br><span class="line"> </span><br><span class="line">乞求／窃取论点（Begging the Question） </span><br><span class="line">错谬：以假定正确的论点得出结论。 </span><br><span class="line">例子：我知道有上帝，因为《圣经》是这样说，而《圣经》是不会错，因为它是上帝写的。 </span><br><span class="line"> </span><br><span class="line">不恰当结论（Irrelevant Conclusion） </span><br><span class="line">错谬：提出作支持的论据主要支持其他结论。 </span><br><span class="line">例子： </span><br><span class="line"> </span><br><span class="line">稻草人谬误（Straw Man） </span><br><span class="line">错谬：扭曲对方论据以攻击之。 </span><br><span class="line">例子：进化论说人是由猩猩演化而来。 </span><br><span class="line">解释：进化论只是说人和猩猩有共同祖先。 </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">含糊不清谬误（Fallacies of Ambiguity） </span><br><span class="line"> </span><br><span class="line">含糊其辞（Equivocation） </span><br><span class="line">错谬：使用有多于一个含义的字眼。</span><br><span class="line">例子：甲：喇叭中学又发生学生殴斗事件。乙：噢！是九龙那所吗？甲： &amp;%^%$&amp;%$#...</span><br><span class="line">解释：甲这裡没有表明是新界喇叭，使乙误会成九龙的喇叭书院。 </span><br><span class="line"> </span><br><span class="line">模稜两可（Amphiboly） </span><br><span class="line">错谬：句子结构含多种解释方法。 </span><br><span class="line">例子：下雨天留客天留我不留。</span><br><span class="line"> </span><br><span class="line">重音谬误（Accent） </span><br><span class="line">错谬：以重音强调某字眼或字句，达致其他意思。 </span><br><span class="line">例子：难道你这个黑人可以在我们白人议会说话吗？</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">类目错误（Category Errors） </span><br><span class="line"> </span><br><span class="line">构成谬误（Composition） </span><br><span class="line">错谬：以总体的某部份符合某条件推断总体均符合某条件。 (由个别推出普遍)</span><br><span class="line">例子：热火队奥尼尔的身裁如此厉害，热火队的身裁亦一定如此厉害。</span><br><span class="line">解释：奥尼尔是一位球员，但谁人叫热火队？</span><br><span class="line"> </span><br><span class="line">分割谬误（Division） </span><br><span class="line">错谬：以总体符合某条件推断总体的所有部份均符合某条件。 (由个别推出普遍)</span><br><span class="line">例子：热火队奥尼尔的身裁如此厉害，热火队的其他队员身裁亦一定如此厉害，例如积逊威廉斯。</span><br><span class="line">解释：他们的身裁是小巫见大巫之别呢！</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">不根据前题的推理（Non Sequitur） </span><br><span class="line"> </span><br><span class="line">肯定后件（Affirming the Consequent） </span><br><span class="line">错谬：所有依此结构的推论：若A则必定B；B，所以便A。 </span><br><span class="line">例子：如果他在中环，他一定在港岛。因此如果他现在在港岛，他一定在中环。 </span><br><span class="line">解释：在港岛不一定要在中环，可以在金钟、湾仔、铜锣湾等。因港岛包含了以上各项。 </span><br><span class="line"> </span><br><span class="line">否定前件（Denying the Antecedent） </span><br><span class="line">错谬：所有依此结构的推论：若A则必定B； 非A，所以非B。 </span><br><span class="line">例子：如果他在中环，他一定在港岛。因此如果他现在不在中环，那麽他一定不在港岛。 </span><br><span class="line">解释：不在中环，也可以在金钟、湾仔、铜锣湾等。因港岛包含了以上各项。 </span><br><span class="line"> </span><br><span class="line">前后矛盾（Inconsistency） </span><br><span class="line">错谬：断言两件矛盾的事件都正确。</span><br></pre></td></tr></table></figure>
