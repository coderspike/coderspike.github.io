	  <figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">这不是斯德哥尔摩综合症，而是米兰昆德拉描述的“媚俗”。</span><br><span class="line">米兰昆德拉的“媚俗”是一个比较难以理解的概念。他举例说，草坪上有一群孩子在大笑着奔跑，人们正常的反映当然是觉得感动，觉得温馨等等。但一个人可不可以面对这样的场面无动于衷，或者感到厌恶？米兰昆德拉认为，当然是可以的。但在现实生活中，大家会觉得，面对这样的场面无动于衷的人是冷血的，至少是不正常的，每个人都担心自己被看成那个不正常的人，于是，看到小孩和草坪的场景就会表现出感动、温馨的反应，以求得那种融入人类集体的安全感。久而久之，这种反映成了一种不用经过大脑思考的条件反射，反而遮蔽了我们正常的心理感受。</span><br><span class="line"></span><br><span class="line">这样的场景在生活中有很多。亲人去世，你应当悲伤，朋友离别，也应当悲伤，恋人出轨，你应当愤怒，这种情感和对应的场景，早就通过各种方式，固化在我们脑海中，甚至在很多情况下，遮蔽了我们的真实感受。</span><br><span class="line"></span><br><span class="line">为什么面对军训结束这样的场景，流泪是很多人的反应方式？</span><br><span class="line"></span><br><span class="line">对大多数人来说，军训就是吃苦，但这种吃苦是没有意义的，是被校方强制参与的。但人们对这种价值的虚无是恐惧的，他们不愿意承认自己是白白受苦，那样的打击太大了，并且这容易激起人们反抗的欲望，但反抗可能意味着更大的打击。</span><br><span class="line"></span><br><span class="line">为了消解这种恐惧，人们回望自己经历的没有价值的苦难的时候，总是试图用一种感动的方式，来为这段苦难赋予一种崇高感，借此来安慰自我，逃避价值的虚无，消解自己反抗的欲望。</span><br><span class="line"></span><br><span class="line">例如，很多知青的青春历经了本不应该经历的磨难，但他们中的很多人至今仍宣称——“青春无悔”。同样很多有过军旅生涯的人也经常说“当兵后悔三年，不当兵后悔一辈子”，你见过读大学出来的人说过类似的话么？当人们有必要宣称某段经历“无悔”的时候，至少说明这段经历有让人后悔的理由。</span><br><span class="line"></span><br><span class="line">这种面对苦难的方式，是一种积极的心态，本无可厚非。但是，由于某些原因，这种一回望苦难就开始自我感动的场面，渐渐的符号化了、模式化了。人们遇见这样的场面，已经不用思考，直接从“数据库”中调用便是。并且这种情感反应，如同洪水一般，完全淹没了那些对苦难表示憎恨，表示愤怒、甚至表示反抗的那一部分人的情感。</span><br><span class="line"></span><br><span class="line">大家回想一下，当军训结束，大家都在用眼泪为过去的这段时光赋予意义，你不参与，你就是异类。大家都在为集体的解散感到悲伤，你不悲伤，你就是冷漠。在这种情况下，你不流泪，是不是有一种被集体抛弃的恐惧感？而你参与了，就获得了一种融入集体的安全感。当一个人面对这样的场面，不经过自身的思考，而让自己随着群体的感情的洪流而去，这就是媚俗。</span><br><span class="line"></span><br><span class="line">所以，孩子，淡定，你和教官仍然不过是萍水相逢而已。大家都逢场作戏，结果都入戏了，就这么回事。</span><br><span class="line"></span><br><span class="line">尤其值得注意的是，这种“媚俗”在军营文化里最为盛行。因为军队特别需要士兵团结一致，并且在必要时献出生命，因此常常需要在军队营造出一种奉献生命的崇高感、士兵之间那种生死与共的战友情。而运用“媚俗”就是最常用的宣传方式，比如官方组织誓师大会、送退伍战友等等重大场面，都有助于唤起官方需要的情感。所以，你在军训结束时产生这样的疑问，并不是巧合。</span><br><span class="line"></span><br><span class="line">现实生活中大规模媚俗的场面还有很多，比如升旗仪式，阅兵式、婚礼，情人节的玫瑰、母亲节的康乃馨，钓鱼岛事件后上街的爱国游行，衡水中学恐怖的高考誓师大会等等。</span><br><span class="line"></span><br><span class="line">米兰昆德拉并不是要反对感情的流露，更不是反对感情本身。他反对的是那种在大众中高度符号化的情感反应，因为这遮蔽甚至扭曲了人的真正情感，甚至形成了一种情感暴力，对个人进行绑架、利用。母亲节的创始人安娜.贾维斯的后半生都在呼吁取缔母亲节，因为她发现，母亲节已经完全被商业化了，很多人靠卖康乃馨发了大财。另外，知乎上的男同胞，有没有一到情人节就抓狂的感受？很多人一定有吧。</span><br><span class="line"></span><br><span class="line">独立和自由是属于勇敢者的。唯有那些敢于把自己解剖的血淋淋的给自己看的人，才能获得独立和自由。那些廉价的眼泪，易得的感动，只是弱者证明自己活过的安慰剂。</span><br></pre></td></tr></table></figure>
