ga('send', 'pageview');</script></head><body><div id="main"><header><a href="/." class="logo">欧维</a><ul class="nav"><li class="nav-link"><a href="/" target="_self">Home</a></li><li class="nav-link"><a href="/archives/" target="_self">Archives</a></li><li class="nav-link"><a href="/categories/" target="_self">Categories</a></li><li class="nav-link"><a href="/tags/" target="_self">Tags</a></li><li class="nav-link"><a href="/about/" target="_self">About</a></li></ul></header><section id="container"><article class="post"><h1 class="post-title">程序员的思维修炼</h1><span class="post-time">Sep 19, 2016</span><div class="post-content"><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">虽然冠以「程序员」的名头，但其实也适用于非程序员。这本书主要围绕「如何提升元学习能力」展开，所谓「元学习」就是学习如何学习。掌握了这种能力后在其他领域也可以如鱼得水。还介绍了L型和R型双CPU模式，阅读的技巧，目标的设定等等。读起来不累，同时又会有不少收获。</span><br><span class="line">简单摘录了几句：</span><br><span class="line">• 培养幽默感，以建立更强大的隐喻。</span><br><span class="line">• 两个想法相距越远，越难以通过有效的隐喻联系起来。但我们遇到一个格外具有创造性的隐喻，且两参照系距离适中，我们就不得不几百年来一直歌颂这位作者。</span><br><span class="line">• 增加感官体验，以促进大脑的使用。</span><br><span class="line">• 直觉和模式匹配能力超越了显性知识。</span><br><span class="line">• 你的价值取决于你为团队带来的价值。</span><br><span class="line">• 大脑不是软件，软件不会老化，不会退化。但是大脑必须刷新，必须使用，否则就会丢失记忆。</span><br><span class="line">• R型在存储输入方面非常卖力，事实上可能你的每次经历，无论多么平淡乏味，都会被存储。但是它不一定被索引。当你努力解决一个问题时，R型进程会搜索你的所有记忆以寻找解决方案。</span><br><span class="line">• L型处理语言、分析、符号、抽象、时间、推理、数字、逻辑、现象思维。</span><br><span class="line">• R型处理直觉、综合、想象。</span><br><span class="line">• 积极的情感对学习和创造性思维非常关键。当你充满了消极情绪时，你的大脑就开始停止提供多余的资源。</span><br><span class="line">• 美学可以改变这些，不论是用户界面、代码和注释的布局，还是变量名的选择或桌面的整理。</span><br><span class="line">• 当你努力解决一个问题时，你的所有记忆都会被扫描——甚至那些你无法主动唤醒的记忆。</span><br><span class="line">• 养成一种收集思维鹅卵石的习惯，一旦有了积累，造墙的过程就会很容易。</span><br><span class="line">• 你是否注意到伟大的想法或者领悟可能会在最出乎意料的时候降临？比如洗澡、刷盘子或其他一些枯燥、琐碎的工作时。这是因为L型有点厌倦了这种常规任务，走了神，这才让R型得以自由地展示自己地发现。</span><br><span class="line">• 改变解决问题的角度（角色扮演）。</span><br><span class="line">• 培养快速的洞察力，寻找不相关事物之间的关系或类比。</span><br><span class="line">• 大脑不是一个用于填充的容器，而是一束需要点燃的火焰。这不是别人可以帮你做的，而是一件你必须自己做的事情。</span><br><span class="line">• 建立SMART任务实现你的目标。</span><br><span class="line">• 所有的知识投资都有价值。即使你从来不会在工作中使用某项技术，它也会影响你思考和解决问题的方式。</span><br><span class="line">• 考虑投资的回报率。</span><br><span class="line">• 当你种菜时，如果菜长的不好，你不会怪责菜，你会寻找其他理由。菜可能需要更多的肥料或者水，或者少晒太阳，你决不会怪责菜。</span><br><span class="line">• SQ3R主动学习法(Survy, Question, Read, Recite, Review)。</span><br><span class="line">• 使用思维导图做笔记。</span><br><span class="line">• 以教代学（橡皮鸭调试法），向你所在领域之外的人解释。</span><br><span class="line">• 把事物分成大脑足以容纳的几部分。</span><br><span class="line">• L型模式的CPU有一种「空闲循环」程序，如果没有更紧迫的事情值得你去注意，闲置程序将会停留在一些低等级的困扰或紧急的问题上，而这会干扰R型的处理。</span><br><span class="line">• 大部分冥想、瑜伽以及类似的练习都是为了这个相同的目标：缓和大脑里L型嘈杂的声音所带来的痛苦，生活在此刻，不要将你的精力不必要的分散，因为内心中喋喋不休的事情会击倒我们。</span><br><span class="line">• 使用wiki来管理信息和知识。</span><br><span class="line">• 「不作为」是敌人，「错误」不是。</span><br><span class="line">• 给新习惯适应的时间。</span><br><span class="line">• 制定一段时间计划，然后努力实现。跟踪你的进度，当你感觉做得不够时，重新审视你的成果。</span><br><span class="line">• 信念是真实的，你必须相信这种改变是可能的。</span><br><span class="line">• 采取步步为营的细小步骤。</span><br><span class="line">• 新手的大脑有很多可能性，但是专家的却很少。</span><br><span class="line">• 抓住方向盘，不要自动驾驶。</span><br></pre></td></tr></table></figure></div></article><div class="tags"></div><div class="paginator"><a href="/2016/09/19/好文收录/媚俗/" class="prev"><i class="iconfont icon-left"></i><span> Prev</span></a><a href="/2016/09/19/好文收录/八个小故事外带感悟/" class="next"><span>Next</span><i class="iconfont icon-right"></i></a></div><section id="comments"><div id="disqus_thread"></div></section><script type="text/javascript">var disqus_config = function () {
