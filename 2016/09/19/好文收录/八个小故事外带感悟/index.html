	  <p>八个小故事外带感悟</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">1、夜市有两个面线摊位。摊位相邻、座位相同。一年后，甲赚钱买了房子，乙仍无力购屋。为何？原来，乙摊位生意虽好，但刚煮的面线很烫，顾客要15分钟吃一碗。而甲摊位，把煮好的面线在冰水里泡30秒再端给顾客，温度刚好。</span><br><span class="line">【启发】为客户节省时间，他才会向你靠近。</span><br><span class="line">2、两马各拉一货车。一马走得快，一马慢吞吞。于是主人把后面的货全搬到前面。后面的马笑了：“切！越努力越遭折磨！”谁知主人后来想：既然一匹马就能拉车，干嘛养两匹？最后懒马被宰掉吃了。这就是经济学中的懒马效应。</span><br><span class="line">【启发】如果让你的老板觉得你已经可有可无，那你已经站在即将离去的边缘。</span><br><span class="line">3、有人问农夫：“种了麦子了吗？”农夫：“没，我担心天不下雨。”那人又问：“那你种棉花没？”农夫：“没，我担心虫子吃了棉花。”那人再问：“那你种了什么？”农夫：“什么也没种，我要确保安全。”</span><br><span class="line">【启发】一个不愿付出、不愿冒风险的人，一事无成对他来说是再自然不过的事。</span><br><span class="line">4、一个小镇中，一位商人开了一个加油站，生意特别好，第二个来了，开了一个餐厅，第三个开了一个超市，这片很快就繁华了。另一个小镇，一位商人开了一个加油站生意特别好，第二个来了，开了第二个加油站，第三个、第四个恶性竞争大家都没得玩。</span><br><span class="line">【启发】一味走别人的路，必将堵死自己的路。</span><br><span class="line">5、一只乌鸦在飞行的途中碰到回家的鸽子。鸽子问：你要飞到哪？乌鸦说：其实我不想走，但大家都嫌我的叫声不好，所以我想离开。鸽子告诉乌鸦：别白费力气了！如果你不改变声音，飞到哪都不会受欢迎的。</span><br><span class="line">【启发】如果你希望一切，都能变得更加美好，就从改变自己开始。</span><br><span class="line">6、一户人家有三个儿子，他们从小生活在父母无休止的争吵当中，他们的妈妈经常遍体鳞伤。老大想：妈妈太可怜了！我以后要对老婆好点。老二想：结婚太没有意思，我长大了一定不结婚！老三想：原来，老公是可以这样打老婆的啊！</span><br><span class="line">【启发】即使环境相同，思维方式不同也会影响人生的不同。</span><br><span class="line">7、野猪和马一起吃草，野猪时常使坏，不是践踏青草，就是把水搅浑。马十分恼怒，一心想要报复，便去请猎人帮忙。猎人说除非马套上辔头让他骑。马报复心切，答应了猎人的要求。猎人骑上马打败了野猪，随后又把马牵回去，拴在马槽边，马失去了原先的自由。</span><br><span class="line">【启发】你不能容忍他人， 就会给自己带来不幸。</span><br><span class="line">8、人骑自行车，两脚使劲踩1小时只能跑10公里左右；人开汽车，一脚轻踏油门1小时能跑100公里；人坐高铁，闭上眼睛1小时也能跑300公里；人乘飞机，吃着美味1小时能跑1000公里。</span><br><span class="line">【启发】人还是那个人，同样的努力，不一样的平台和载体，结果就不一样了。</span><br></pre></td></tr></table></figure>
