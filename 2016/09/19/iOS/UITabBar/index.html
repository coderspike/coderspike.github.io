<h3 id="隐藏底部tabBar"><a href="#隐藏底部tabBar" class="headerlink" title="隐藏底部tabBar"></a>隐藏底部tabBar</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">方法一：</span><br><span class="line">前提是跳转的页面必须是单独的xib</span><br><span class="line">- (id)initWithNibName:(NSString *)nibNameOrNil bundle:(NSBundle *)nibBundleOrNil</span><br><span class="line">&#123;</span><br><span class="line">    self = [super initWithNibName:nibNameOrNil bundle:nibBundleOrNil];</span><br><span class="line">    if (self) &#123;</span><br><span class="line">        self.hidesBottomBarWhenPushed = YES;</span><br><span class="line">    &#125;</span><br><span class="line">    return self;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">方法二：</span><br><span class="line">//1.设置self.tabBarController.tabBar.hidden=YES;</span><br><span class="line">       self.tabBarController.tabBar.hidden=YES;</span><br><span class="line"></span><br><span class="line">//2.如果在push跳转时需要隐藏tabBar，设置self.hidesBottomBarWhenPushed=YES;</span><br><span class="line">    self.hidesBottomBarWhenPushed=YES;</span><br><span class="line">    NextViewController *next=[[NextViewController alloc]init];</span><br><span class="line">    [self.navigationController pushViewController:next animated:YES];</span><br><span class="line">    self.hidesBottomBarWhenPushed=NO;</span><br><span class="line">//并在push后设置self.hidesBottomBarWhenPushed=NO;</span><br><span class="line">//这样back回来的时候，tabBar会恢复正常显示。</span><br><span class="line"></span><br><span class="line">方法三：应用在公共类当中</span><br><span class="line">- (void)makeTabBarHidden:(BOOL)hide</span><br><span class="line">&#123;</span><br><span class="line">    if ( [self.tabBarController.view.subviews count] &lt; 2 )</span><br><span class="line">        &#123;</span><br><span class="line">        return;</span><br><span class="line">        &#125;</span><br><span class="line">    UIView *contentView;</span><br><span class="line">    </span><br><span class="line">    if ( [[self.tabBarController.view.subviews objectAtIndex:0] isKindOfClass:[UITabBar class]] )</span><br><span class="line">        &#123;</span><br><span class="line">        contentView = [self.tabBarController.view.subviews objectAtIndex:1];</span><br><span class="line">        &#125;</span><br><span class="line">    else</span><br><span class="line">        &#123;</span><br><span class="line">        contentView = [self.tabBarController.view.subviews objectAtIndex:0];</span><br><span class="line">        &#125;</span><br><span class="line">    if ( hide )</span><br><span class="line">        &#123;</span><br><span class="line">        contentView.frame = self.tabBarController.view.bounds;</span><br><span class="line">        &#125;</span><br><span class="line">    else</span><br><span class="line">        &#123;</span><br><span class="line">        contentView.frame = CGRectMake(self.tabBarController.view.bounds.origin.x,</span><br><span class="line">                                       self.tabBarController.view.bounds.origin.y,</span><br><span class="line">                                       self.tabBarController.view.bounds.size.width,</span><br><span class="line">                                       self.tabBarController.view.bounds.size.height - self.tabBarController.tabBar.frame.size.height);</span><br><span class="line">        &#125;</span><br><span class="line">     self.tabBarController.tabBar.hidden = hide;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="UITabBar下面的图标更改方式"><a href="#UITabBar下面的图标更改方式" class="headerlink" title="UITabBar下面的图标更改方式"></a>UITabBar下面的图标更改方式</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">可以采用storyBoard的方式通过拖拽的方式实现，然后点击配置进行图片选择。</span><br><span class="line">通过storyBoard的方式实现也需要建立UITabBarController来实现对图标的单独控制。</span><br><span class="line">对创建完毕的tabbar进行图标的设定，包括选定状态等。</span><br><span class="line">UITabBar *tabBar = self.tabBar;</span><br><span class="line">UITabBarItem *item1 = [tabBar.items objectAtIndex:0];</span><br><span class="line">UIImage *image1 = [UIImage imageNamed:@&quot;checkmark_icon_1x.png&quot;];</span><br><span class="line">image1 = [image1    imageWithRenderingMode:UIImageRenderingModeAlwaysOriginal];//保持原图不改变</span><br><span class="line">[item1 setImage:image1];</span><br><span class="line">item1.selectedImage = image1;</span><br><span class="line">item1.imageInsets = UIEdgeInsetsMake(0, -10, -6, -10);//这句代码能更改图片的显示大小效果，但是会出现拉伸效果</span><br></pre></td></tr></table></figure>
<h3 id="初始化UITabBar"><a href="#初始化UITabBar" class="headerlink" title="初始化UITabBar"></a>初始化UITabBar</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">@interface AppDelegate () &lt;UIApplicationDelegate, UITabBarControllerDelegate, UINavigationControllerDelegate&gt;</span><br><span class="line">@property (strong, nonatomic) UITabBarController *myTabBarController;</span><br><span class="line">myTabBarController = (UITabBarController *) self.window.rootViewController;</span><br><span class="line">myTabBarController.moreNavigationController.navigationBar.tintColor = [UIColor grayColor];</span><br><span class="line">NSArray *classController = [myTabBarController viewControllers];</span><br><span class="line">NSMutableArray *controllerArray = [NSMutableArray arrayWithArray:classController];</span><br><span class="line">UIStoryboard *storyboard = [UIStoryboard storyboardWithName:@&quot;Four&quot; bundle:nil];</span><br><span class="line">UIViewController *four = [storyboard instantiateInitialViewController];</span><br><span class="line">[controllerArray insertObject:four atIndex:3];</span><br><span class="line">[myTabBarController setViewControllers:controllerArray];</span><br></pre></td></tr></table></figure>
<h3 id="设置tabbar显示未读通知"><a href="#设置tabbar显示未读通知" class="headerlink" title="设置tabbar显示未读通知"></a>设置tabbar显示未读通知</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">NSString *badgeValue = [[NSUserDefaults standardUserDefaults] stringForKey:kBadgeValuePrefKey];</span><br><span class="line">doneButton = [[UIBarButtonItem alloc] initWithBarButtonSystemItem:UIBarButtonSystemItemDone target:self action:@selector(doneAction:)];</span><br><span class="line">if (badgeValue.length != 0)</span><br><span class="line">&#123;self.badgeField.text = badgeValue;</span><br><span class="line">self.navigationController.tabBarItem.badgeValue = self.badgeField.text;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="从nib文件初始化时候设置tabbar"><a href="#从nib文件初始化时候设置tabbar" class="headerlink" title="从nib文件初始化时候设置tabbar"></a>从nib文件初始化时候设置tabbar</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">- (void)awakeFromNib</span><br><span class="line">&#123;</span><br><span class="line">UITabBarItem *customTab = [[UITabBarItem alloc] initWithTitle:@&quot;Four&quot; image:[UIImage imageNamed:@&quot;tab4.png&quot;]tag:0];</span><br><span class="line">self.tabBarItem = customTab;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="iOS-UITabBarController的使用"><a href="#iOS-UITabBarController的使用" class="headerlink" title="iOS UITabBarController的使用"></a>iOS UITabBarController的使用</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">UITabBarController 和 UINavigationController 几乎是iOS APP的标配。</span><br><span class="line">UITabBarController分栏(标签栏)控制器, 和UINavigationController导航控制器一样，都是用来管理视图控制器的容器类型的控制器。</span><br><span class="line"> 1、UITabBarController的基本使用</span><br><span class="line">（1）、创建几个视图控制器</span><br><span class="line">（2）、将视图控制器添加到TabBarController</span><br><span class="line">（3）、设置窗口的跟视图控制器为分栏控制器</span><br><span class="line">（4）、设置分栏控制器的显示样式</span><br><span class="line"></span><br><span class="line">        UIViewController *vc1 = [[UIViewController alloc] init];    vc1.view.backgroundColor = [UIColor redColor];    vc1.title = @&quot;VC1&quot;;        // 视图控制器的分栏按钮    // 视图控制器的分栏按钮，如果没有被显示创建，并且被使用了，则会自动根据视图控制器的title来创建    //vc1.tabBarItem;        UIViewController *vc2 = [[UIViewController alloc] init];    vc2.view.backgroundColor = [UIColor yellowColor];    vc2.title = @&quot;VC2&quot;;        UIViewController *vc3 = [[UIViewController alloc] init];    vc3.view.backgroundColor = [UIColor blueColor];    vc3.title = @&quot;VC3&quot;;            UIViewController *vc4 = [[UIViewController alloc] init];    vc4.view.backgroundColor = [UIColor greenColor];    vc4.title = @&quot;VC4&quot;;        // 创建分栏(标签栏)控制器, 和导航控制器一样，都是用来管理视图控制器的容器类型的控制器。    // 分栏控制器和导航控制器一样，也是通过viewControllers来管理其子视图控制器    UITabBarController *tabBarCtrl = [[UITabBarController alloc] init];        tabBarCtrl.view.backgroundColor = [UIColor cyanColor];        // 把数据中得视图器交给分栏控制器管理    // 分栏控制器会自动将其管理的视图控制器的分栏按钮(UITabBarItem)放到分栏上显示    tabBarCtrl.viewControllers = @[vc1, vc2, vc3, vc4];        // 设置窗口的跟视图控制器为分栏控制器    self.window.rootViewController = tabBarCtrl;        // 取到分栏控制器的分栏    UITabBar *tabBar = tabBarCtrl.tabBar;        // 设置分栏的风格    tabBar.barStyle = UIBarStyleBlack;        // 是否透明    tabBar.translucent = NO;        // 设置分栏的前景颜色    tabBar.barTintColor = [UIColor brownColor];        // 设置分栏元素项的颜色    tabBar.tintColor = [UIColor purpleColor];        // 设置分栏按钮的选中指定图片    tabBar.selectionIndicatorImage = [UIImage imageNamed:@&quot;home.png&quot;];        [self.window makeKeyAndVisible];</span><br></pre></td></tr></table></figure>
<h3 id="颜色设置"><a href="#颜色设置" class="headerlink" title="颜色设置"></a>颜色设置</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">[[UITabBar appearance] setBackgroundImage:[[UIImage alloc] init]];</span><br><span class="line">[[UITabBar appearance] setBackgroundColor:[UIColor colorWithRed:17.0/255 green:78.0/255 blue:164.0/255 alpha:1]];</span><br><span class="line">[[UITabBar appearance] setShadowImage:[UIImage imageNamed:@&quot;tapbar_top_line&quot;]];</span><br></pre></td></tr></table></figure>
