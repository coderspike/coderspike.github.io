iddleTruncation</span>;<span class="comment">//截去中间   </span></span><br><span class="line"><span class="comment">//设置字体</span></span><br><span class="line">labelName.font = [<span class="built_in">UIFont</span> fontWithName:<span class="string">@"Helvetica"</span> size:<span class="number">12</span>];</span><br><span class="line"></span><br><span class="line">---<span class="comment">//设置label居中</span></span><br><span class="line"><span class="built_in">UILable</span> *label = [[<span class="built_in">UILabel</span> alloc] initWIthFrame:<span class="built_in">CGRectMake</span>(x,y,width,height)] ;</span><br><span class="line">[view.addSubView label];[label sizeToFit]label.center = <span class="built_in">CGPointMake</span>(view.bounds.size.width/<span class="number">2</span>,...height/<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">---<span class="comment">//设置自动折行</span></span><br><span class="line"><span class="built_in">UIView</span> *footerView = [[<span class="built_in">UIView</span> alloc]initWithFrame:<span class="built_in">CGRectMake</span>(<span class="number">10</span>, <span class="number">100</span>, <span class="number">300</span>, <span class="number">180</span>)]; <span class="built_in">UILabel</span> *label = [[<span class="built_in">UILabel</span> alloc]initWithFrame:<span class="built_in">CGRectMake</span>(<span class="number">10</span>, <span class="number">100</span>, <span class="number">300</span>, <span class="number">150</span>)]; label.text = <span class="string">@"Hello world! Hello world!Hello world! Hello world! Hello world! Hello world! Hello world! Hello world!Hello world! Hello world! Hello world! Hello world! Hello world! Helloworld!"</span>;</span><br><span class="line"><span class="comment">// 背景颜色为红色</span></span><br><span class="line">label.backgroundColor = [<span class="built_in">UIColor</span> redColor]; </span><br><span class="line"><span class="comment">// 设置字体颜色为白色 </span></span><br <h3 id="根据字符串的数目，自定义label等控件的高度"><a href="#根据字符串的数目，自定义label等控件的高度" class="headerlink" title="根据字符串的数目，自定义label等控件的高度"></a>根据字符串的数目，自定义label等控件的高度</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">利用分类，NSString，增加一个方法。</span><br><span class="line"> </span><br><span class="line">#import &lt;Foundation/Foundation.h&gt;#import &lt;UIKit/UIKit.h&gt;@interface NSString (Height)</span><br><span class="line">+ (CGSize)getRect:(NSString *)textStr andWidth:(CGSize)size andFont:(UIFont *)font;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">#import &quot;NSString+Height.h&quot;</span><br><span class="line">@implementation NSString (Height)</span><br><span class="line">+ (CGSize)getRect:(NSString *)textStr andWidth:(CGSize)size andFont:(UIFont *)font&#123;        CGRect rect = [textStr boundingRectWithSize:size options:NSStringDrawingUsesLineFragmentOrigin attributes:@&#123;NSFontAttributeName:font&#125; context:nil];        return rect.size;    &#125;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">使用：</span><br><span class="line">CGSize size = [NSString getRect:str andWidth:CGSizeMake(IOS_SCREEN.size.width/2 - 10, CGFLOAT_MAX) andFont:[UIFont systemFontOfSize:14]];</span><br><span class="line"> </span><br><span class="line">其中：</span><br><span class="line">str 是将要计算的字符串，</span><br><span class="line">IOS_SCREEN.size.width/2 - 10 是宽度，</span><br><span class="line">[UIFont systemFontOfSize:14]是设置字号</span><br><span class="line">这些需要自己根据情况写；</span><br></pre></td></tr></table></figure>
