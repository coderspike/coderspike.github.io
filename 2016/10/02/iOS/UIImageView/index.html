	  <h3 id="常用代码"><a href="#常用代码" class="headerlink" title="常用代码"></a>常用代码</h3><figure class="highlight objectivec"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">---<span class="comment">//图片缩放</span></span><br><span class="line">- (<span class="built_in">UIImage</span>*)imageCompressWithSimple:(<span class="built_in">UIImage</span>*)image scale:(<span class="keyword">float</span>)scale</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">CGSize</span> size = image.size;</span><br><span class="line">    <span class="built_in">CGFloat</span> width = size.width;</span><br><span class="line">    <span class="built_in">CGFloat</span> height = size.height;</span><br><span class="line">    <span class="built_in">CGFloat</span> scaledWidth = width * scale;</span><br><span class="line">    <span class="built_in">CGFloat</span> scaledHeight = height * scale;</span><br><span class="line">    <span class="built_in">UIGraphicsBeginImageContext</span>(size); <span class="comment">// this will crop</span></span><br><span class="line">    [image drawInRect:<span class="built_in">CGRectMake</span>(<span class="number">0</span>,<span class="number">0</span>,scaledWidth,scaledHeight)];</span><br><span class="line">    <span class="built_in">UIImage</span>* newImage= <span class="built_in">UIGraphicsGetImageFromCurrentImageContext</span>();</span><br><span class="line">    <span class="built_in">UIGraphicsEndImageContext</span>();</span><br><span class="line">    <span class="keyword">return</span> newImage;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">---<span class="comment">//常规用法</span></span><br><span class="line"><span class="built_in">UIImage</span> *img1 = [<span class="built_in">UIImage</span> imageNamed:<span class="string">@"img"</span>];  </span><br><span class="line">    <span class="built_in">UIImage</span> *img2 = [<span class="built_in">UIImage</span> imageNamed:<span class="string">@"img1"</span>];  </span><br><span class="line">    <span class="built_in">UIImage</span> *img3 = [<span class="built_in">UIImage</span> imageNamed:<span class="string">@"img2"</span>];  </span><br><span class="line">    <span class="built_in">UIImageView</span> *imageView = [[<span class="built_in">UIImageView</span> alloc] initWithFrame:[[<span class="built_in">UIScreen</span> mainScreen]  bounds]];  </span><br><span class="line">    imageView.animationImages = [<span class="built_in">NSArray</span> arrayWithObjects:img1,img2,img3, <span class="literal">nil</span>];  </span><br><span class="line">    imageView.animationDuration = <span class="number">5</span>;  </span><br><span class="line">    <span class="built_in">UIImage</span> *addimt=[<span class="built_in">UIImage</span> imageNamed:<span class="string">@"checked-checklist-notepad.png"</span>];</span><br><span class="line">    <span class="built_in">UIImageView</span> *img=[[<span class="built_in">UIImageView</span> alloc] initWithFrame:<span class="built_in">CGRectMake</span>(<span class="keyword">self</span>.view.bounds.size.width<span class="number">-50</span>, <span class="number">20</span>, <span class="number">40</span>, <span class="number">40</span>)];</span><br><span class="line">    img.image=addimt;</span><br><span class="line">    </span><br><span class="line">---<span class="comment">//添加圆角</span></span><br><span class="line">请写出有多少有方法给<span class="built_in">UIImageView</span>添加圆角？</span><br><span class="line"><span class="number">1</span>、最直接的方法就是使用如下属性设置：</span><br><span class="line">imgView.layer.cornerRadius = <span class="number">10</span>;<span class="comment">// 这一行代码是很消耗性能的</span>imgView.clipsToBounds = <span class="literal">YES</span>;</span><br><span class="line">好处是使用简单，操作方便。坏处是离屏渲染（off-screen-rendering）需要消耗性能。对于图片比较多的视图上，不建议使用这种方法来设置圆角。通常来说，计算机系统中CPU、GPU、显示器是协同工作的。CPU计算好显示内容提交到GPU，GPU渲染完成后将渲染结果放入帧缓冲区。</span><br><span class="line">简单来说，离屏渲染，导致本该GPU干的活，结果交给了CPU来干，而CPU又不擅长GPU干的活，于是拖慢了UI层的FPS（数据帧率），并且离屏需要创建新的缓冲区和上下文切换，因此消耗较大的性能。</span><br><span class="line"></span><br><span class="line"><span class="number">1.</span> 给<span class="built_in">UIImage</span>添加生成圆角图片的扩展API：</span><br><span class="line">- (<span class="built_in">UIImage</span> *)hyb_imageWithCornerRadius:(<span class="built_in">CGFloat</span>)radius &#123;  <span class="built_in">CGRect</span> rect = (<span class="built_in">CGRect</span>)&#123;<span class="number">0.</span>f, <span class="number">0.</span>f, <span class="keyword">self</span>.size&#125;;</span><br><span class="line"><span class="built_in">UIGraphicsBeginImageContextWithOptions</span>(<span class="keyword">self</span>.size, <span class="literal">NO</span>, <span class="built_in">UIScreen</span>.mainScreen.scale);  <span class="built_in">CGContextAddPath</span>(<span class="built_in">UIGraphicsGetCurrentContext</span>(),                   [<span class="built_in">UIBezierPath</span> bezierPathWithRoundedRect:rect cornerRadius:radius].CGPath);  <span class="built_in">CGContextClip</span>(<span class="built_in">UIGraphicsGetCurrentContext</span>());</span><br><span class="line">[<span class="keyword">self</span> drawInRect:rect];  <span class="built_in">UIImage</span> *image = <span class="built_in">UIGraphicsGetImageFromCurrentImageContext</span>();</span><br><span class="line"><span class="built_in">UIGraphicsEndImageContext</span>();</span><br><span class="line"><span class="keyword">return</span> image;&#125;</span><br><span class="line">然后调用时就直接传一个圆角来处理：</span><br><span class="line">imgView.image = [[<span class="built_in">UIImage</span> imageNamed:<span class="string">@"test"</span>] hyb_imageWithCornerRadius:<span class="number">4</span>];</span><br></pre></td></tr></table></figure>
