<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> ViewController的生命周期 · coder-gwb</title><meta name="description" content="ViewController的生命周期 - null"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/categories/编程" target="_self" class="nav-list-link">编程</a></li><li class="nav-list-item"><a href="/categories/读书" target="_self" class="nav-list-link">读书</a></li><li class="nav-list-item"><a href="/categories/生活" target="_self" class="nav-list-link">生活</a></li><li class="nav-list-item"><a href="https://github.com/coderspike" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">ViewController的生命周期</h1><div class="post-info">2016年6月16日</div><div class="post-content"><h3 id="iOS-UIAlertController的使用"><a href="#iOS-UIAlertController的使用" class="headerlink" title="iOS UIAlertController的使用"></a>iOS UIAlertController的使用</h3><p>继承关系如下:NSObject    UIResponder    UIView    UIAlertView</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">在Xcode的iOS9.0 SDK中，UIAlertView和UIActionSheet都被UIAlertController取代。</span><br><span class="line">在iOS 9中，UIAlertController在功能上是和UIAlertView以及UIActionSheet相同的，UIAlertController以一种模块化替换的方式来代替这两货的功能和作用。是使用对话框(alert)还是使用上拉菜单(action sheet)，就取决于在创建控制器时，您是如何设置首选样式的。</span><br><span class="line">1、对话框</span><br><span class="line">    UIAlertController *alertController = [UIAlertController alertControllerWithTitle:@&quot;标题&quot;message:@&quot;这个是UIAlertController的默认样式&quot;preferredStyle:UIAlertControllerStyleAlert];        [self presentViewController:alertController animated:YES completion:nil];</span><br><span class="line">同创建UIAlertView相比，我们无需指定代理，也无需在初始化过程中指定按钮。不过要特别注意第三个参数，要确定您选择的是对话框样式还是上拉菜单样式。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">2、将动作按钮添加到控制器</span><br><span class="line">通过创建UIAlertAction的实例，您可以将动作按钮添加到控制器上。UIAlertAction由标题字符串、样式以及当用户选中该动作时运行的代码块组成。通过UIAlertActionStyle，您可以选择如下三种动作样式：常规(default)、取消(cancel)以及警示(destruective)。为了实现原来我们在创建UIAlertView时创建的按钮效果，我们只需创建这两个动作按钮并将它们添加到控制器上即可。</span><br><span class="line"></span><br><span class="line">   UIAlertController *alertController = [UIAlertController alertControllerWithTitle:@&quot;标题&quot;message:@&quot;这个是UIAlertController的默认样式&quot;preferredStyle:UIAlertControllerStyleAlert];    UIAlertAction *cancelAction = [UIAlertAction actionWithTitle:@&quot;取消&quot; style:UIAlertActionStyleCancel handler:nil];    UIAlertAction *okAction = [UIAlertAction actionWithTitle:@&quot;好的&quot; style:UIAlertActionStyleDefault handler:nil];    [alertController addAction:cancelAction];    [alertController addAction:okAction];    [self presentViewController:alertController animated:YES completion:nil];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3、“警示”样式</span><br><span class="line"></span><br><span class="line">    UIAlertController *alertController = [UIAlertController alertControllerWithTitle:@&quot;标题&quot;message:@&quot;这个是UIAlertController的默认样式&quot;preferredStyle:UIAlertControllerStyleAlert];    UIAlertAction *resetAction = [UIAlertAction actionWithTitle:@&quot;重置&quot; style:UIAlertActionStyleDestructive handler:nil];    UIAlertAction *cancelAction = [UIAlertAction actionWithTitle:@&quot;取消&quot; style:UIAlertActionStyleCancel handler:nil];        //添加顺序和显示顺序相同    [alertController addAction:cancelAction];    [alertController addAction:resetAction];    [self presentViewController:alertController animated:YES completion:nil];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">4、文本对话框</span><br><span class="line">设置输入框，并且设置通知，检测输入字符长度少于3时，不能点击“好的”。</span><br><span class="line">值得注意的是，不像使用UIAlertView的时候可以用UIAlertViewDelegate检测文本框输入，UIAlertController没有对应的代理，只能自己实现监听。</span><br><span class="line"></span><br><span class="line">    UIAlertController *alertController = [UIAlertController alertControllerWithTitle:@&quot;文本对话框&quot; message:@&quot;登录和密码对话框示例&quot; preferredStyle:UIAlertControllerStyleAlert];    [alertController addTextFieldWithConfigurationHandler:^(UITextField *textField)&#123;        [[NSNotificationCenter defaultCenter] addObserver:self selector:@selector(alertTextFieldDidChange:) name:UITextFieldTextDidChangeNotification object:textField];        textField.placeholder = @&quot;登录&quot;;    &#125;];        [alertController addTextFieldWithConfigurationHandler:^(UITextField *textField) &#123;        [[NSNotificationCenter defaultCenter] addObserver:self selector:@selector(alertTextFieldDidChange:) name:UITextFieldTextDidChangeNotification object:textField];        textField.placeholder = @&quot;密码&quot;;        textField.secureTextEntry = YES;    &#125;];            UIAlertAction *okAction = [UIAlertAction actionWithTitle:@&quot;好的&quot; style:UIAlertActionStyleDefault handler:^(UIAlertAction *action) &#123;        UITextField *login = alertController.textFields.firstObject;        UITextField *password = alertController.textFields.lastObject;        NSLog(@&quot;%@&quot;,login.text);        NSLog(@&quot;%@&quot;,password.text);    &#125;];        UIAlertAction *cancelAction = [UIAlertAction actionWithTitle:@&quot;取消&quot; style:UIAlertActionStyleCancel handler:nil];    [alertController addAction:cancelAction];    [alertController addAction:okAction];            [self presentViewController:alertController animated:YES completion:nil];</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">- (void)alertTextFieldDidChange:(NSNotification *)notification&#123;    UIAlertController *alertController = (UIAlertController  *)self.presentedViewController;    if (alertController) &#123;                UITextField *login = alertController.textFields.firstObject;        UIAlertAction *okAction = alertController.actions.lastObject;        okAction.enabled = login.text.length &gt; 2;    &#125;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">5、上拉菜单</span><br><span class="line"></span><br><span class="line">    UIAlertController *alertController = [UIAlertController alertControllerWithTitle:@&quot;保存或删除数据&quot; message:@&quot;删除数据将不可恢复&quot; preferredStyle: UIAlertControllerStyleActionSheet];        UIAlertAction *cancelAction = [UIAlertAction actionWithTitle:@&quot;取消&quot; style:UIAlertActionStyleCancel handler:^(UIAlertAction * action) &#123;        NSLog(@&quot;点击了取消&quot;);    &#125;];        UIAlertAction *deleteAction = [UIAlertAction actionWithTitle:@&quot;删除&quot; style:UIAlertActionStyleDestructive handler:^(UIAlertAction * action) &#123;        NSLog(@&quot;点击了删除&quot;);    &#125;];    UIAlertAction *archiveAction = [UIAlertAction actionWithTitle:@&quot;保存&quot; style:UIAlertActionStyleDefault handler:^(UIAlertAction * action) &#123;        NSLog(@&quot;点击了保存&quot;);    &#125;];            [alertController addAction:cancelAction];    [alertController addAction:deleteAction];    [alertController addAction:archiveAction];        [self presentViewController:alertController animated:YES completion:nil];</span><br></pre></td></tr></table></figure>
