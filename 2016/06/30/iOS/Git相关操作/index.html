<a id="more"></a>
<h3 id="创建新项目"><a href="#创建新项目" class="headerlink" title="创建新项目"></a>创建新项目</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">1现在git上新建一个项目</span><br><span class="line"></span><br><span class="line">2记住地址：</span><br><span class="line"> 初始化一个readme</span><br><span class="line">（另外在xcode中创建项目的时候，不要勾选在本地创建git库）</span><br><span class="line"></span><br><span class="line">3在系统中新建一个文件夹</span><br><span class="line"></span><br><span class="line">4打开xcode中点击导出项目。导出项目到这个空文件夹，导出路径为上边新建项目时的路径</span><br><span class="line"></span><br><span class="line">5将项目中的文件拷贝到此文件夹中，打开项目提交即可。</span><br></pre></td></tr></table></figure>
<h3 id="异常"><a href="#异常" class="headerlink" title="异常"></a>异常</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">xcode push时时间很久，然后提示错误</span><br><span class="line">SecureTransport error: I/O error (bummers) (-1)</span><br><span class="line"></span><br><span class="line">1 确定用户名账户正确 git config --list</span><br><span class="line">更改命令：</span><br><span class="line">git config --global user.name username</span><br><span class="line">git config --global user.email email</span><br><span class="line"></span><br><span class="line">2 确定xcode中的remote地址正确</span><br><span class="line"></span><br><span class="line">3 增加提交量</span><br><span class="line">git config --global http.postBuffer 524288000</span><br><span class="line">或者</span><br><span class="line">git config --global http.postBuffer 1048576000</span><br></pre></td></tr></table></figure>
