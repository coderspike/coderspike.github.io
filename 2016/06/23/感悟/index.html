        <blockquote>
<p>收藏转载的一些个人感觉比较有道理的话</p>
</blockquote>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">乐观的态度和对事物的专注度能让你解决大部分问题</span><br><span class="line"></span><br><span class="line">慢慢来比较快</span><br><span class="line"></span><br><span class="line">在你没有能力改变规则之前，那就遵守规则</span><br><span class="line"></span><br><span class="line">买东西，就买能力范围内买最贵的，永远不会后悔</span><br><span class="line"></span><br><span class="line">不想学东西的时候，人就和死差不多了。</span><br><span class="line"></span><br><span class="line">这一生，情最难料。也难了</span><br><span class="line"></span><br><span class="line">穷人才留破烂，越留越穷</span><br><span class="line"></span><br><span class="line">人与人之间，在你觉得刚刚好的时候，对方会觉得吃了点亏，所以你得学会吃点亏，对方才会觉得刚刚好。</span><br><span class="line"></span><br><span class="line">梦想从来不是用来实现的，梦想是用来一寸一寸接近的。</span><br><span class="line"></span><br><span class="line">阅读永远是一场孤独的旅程，考验的是你有没有决心和耐心走到生命的尽头。</span><br><span class="line"></span><br><span class="line">怕拒绝，选择沉默，错过了佳人。</span><br><span class="line">怕背叛，选择孤僻，错过了朋友。</span><br><span class="line">怕丢人，选择退缩，错过了经历。</span><br><span class="line">怕失败，选择安稳，错过了一切。</span><br><span class="line"></span><br><span class="line">专注于过提升自己的生活，而不是量入为出的日子</span><br><span class="line"></span><br><span class="line">差距就在最简单的地方体现出来，并且决定着后面的发展</span><br><span class="line"></span><br><span class="line">赢家从不抱怨也从来不做无意义的事情</span><br><span class="line"></span><br><span class="line">有些事情你现在不做以后也不会做</span><br><span class="line"></span><br><span class="line">抱怨不如去想如何解决，想如何解决不如动手去做</span><br><span class="line"></span><br><span class="line">一个人的精力毕竟是有限的，过于重视自己外在行为的优雅与否，必然带来内心世界的空洞与贫乏。</span><br><span class="line"></span><br><span class="line">总有一些本质上的东西是不会变的，比如认真。而人与人之间的区别，很大程度上也是由认真指数的多少来决定的。尤其对于男生而言，认真这点则显得更为重要。因为对人对事的认真程度，直接决定了你对其投入的时间、精力和感情的多与少；对工作的认真程度，决定了经济与物质；对感情（亲情、友情、爱情）的认真程度，决定了人际关系；对爱好的认真程度，决定了层次和趣味。</span><br><span class="line"></span><br><span class="line">这世界最残忍的地方，不是无情，而是根本没有感情，他就这样冷漠的看你出生，看你欢笑，看你痛苦，看你变成一把灰。</span><br><span class="line"></span><br><span class="line">我们称之为路的 其实不过是彷徨。</span><br><span class="line"></span><br><span class="line">人生苦短，请去探索。</span><br><span class="line"></span><br><span class="line">斗米养恩 担米养仇</span><br><span class="line"></span><br><span class="line">我愿死在前行的路上，不愿死在床上。</span><br><span class="line"></span><br><span class="line">第一，成王败寇绝对是真理，少时看了不少成功学书籍，比如书里说要有主见要坚持，我常想那坚持的东西是错的呢？岂不是冥顽不灵？后来我想通了，坚持主见也好从善如流也好，这都不重要，关键还在于最后的结果。你成功了，坚持主见就是有魄力，失败了，就是冥顽不灵。没什么好解释的。赵括如果成功了，那就是英雄出少年，天纵奇才，未出茅庐而知天下事。既然失败了，那就是纸上谈兵，那就是白起的背景板。而成功学基本上就是你成功了，你说什么都有人听。</span><br><span class="line"></span><br><span class="line">第二，每个人都是以自我为中心的，只是这个中心的半径大小不同。仔细观察人际交往的过程，就不难发现人们最感兴趣的话题永远是自己。有句话说的好，你生活中发生的99.9%的事别人根本不关心。所以，很多时候的人际交往都是自说自话。另一个启示就是和人交往时，多聊对方更容易获得信任与亲近感。</span><br><span class="line"></span><br><span class="line">第三，人远比自己想象得自由，后面，还得加一句，但大多数人害怕自由，逃避自由，因此不自由。前半句貌似是福柯说的，也是《月亮河六便士》和《源泉》的主题，也是我多年来深信不疑的东西。后半句是我从村上的小说中提炼出的，大部分人说喜欢自由不过是说说罢了。君不见有几个人成了洛克，有几个人成了斯克里特兰德？自由意味着责任和勇气。</span><br><span class="line"></span><br><span class="line">第四，‘我’其实是个第二人称。自我的定义，来源于他人。司汤达说过：“一个离群索居的人可以得到一切，唯独没有个性。‘ 我们通过周围的人对我们行为的反应不停修正着对自己的定义。阿兰德波顿的比喻就是”自我就像个变形虫，它的外壳可以灵活收缩，从而适应环境。’</span><br><span class="line"></span><br><span class="line">第五，喜欢独处与否跟性格无关。爱好独处的人完全可能乐观活泼，外向达观。对于某些人，独处是一种内在整合机制，甚至是建立强大内心的必需品。能不能忍受独处其实就是看你有没有自我。没有自我的人，内心极其空虚，需要过上热闹的生活，片刻的独处都会让他们意识到自己的贫乏，因此想方设法逃避，再无聊的消遣也比独处美好。而有些人能用这段独处时间发掘自己，发掘平凡生活中细小的美好，把小日子过得风生水起，跟人相处时又能绽放万丈光芒。这条主要是看叔本华的书时悟出来的。</span><br><span class="line"></span><br><span class="line">第六，很多人愤怒的不是不公平，而是自己没有分到一杯羹。不妨看看周围整天骂不公平又削尖脑袋想挤进既得利益群体的人吧。有的人痛恨的不是腐败，而是为什么自己不是受益的人。这个区别很微妙但很大。看《妖言水浒》时杨志在开封那段想到的。</span><br><span class="line"></span><br><span class="line">第七，喜欢古典乐的没资格歧视喜欢口水歌的（举个笠子而已，可以替换成任何东西）。因为大家都是消费者，古典乐和口水歌的确在艺术价值上有区别，生产者的水平也有区别，但消费者终归只是消费者，因为自己消费的东西比别人高就产生优越感就跟拿别人的东西炫耀一般，很可耻也很幼稚。只有你自己产出的东西才可以添加做为自己的价值。这一段话可以回答任何鄙视链的问题。</span><br><span class="line"></span><br><span class="line">第八，人生中的重大问题（诸如爱情，理想，信念）是没有标准答案的，甚至可以说没有答案。但绝对有必要思考，因为只有思考了这些问题，你才能拥有一套自己的操作系统（三观），然后在面对人生中的小问题时才能少些疑惑。</span><br><span class="line"></span><br><span class="line">第九，我们每个人都不是自己想象得那么与众不同。以前看到个有趣的调查，70%的司机认为自己技术高于平均水平。大家仔细揣摩一下其中的意味吧。</span><br><span class="line"></span><br><span class="line">第十，强者不一定有罪，弱者不一定无辜。强弱，贫富跟道德不挂钩。当下，不少人一有事发生就把自己打扮成弱者的形态，迅速占领道德制高点。比如碰瓷。</span><br><span class="line"></span><br><span class="line">第十一，人是由他做的事定义的，而不是他知道的道理定义的。就像我写下了这么多条，也完全说明不了我是什么样的人。这世界根本不在乎我是谁，我知道什么，只在乎我做了什么，我能做什么。</span><br><span class="line"></span><br><span class="line">第十二条，有些人通过贬低、批评他人来减轻对自己处境的焦虑和不满。不管你说什么，他们都是负能量满满地大发议论。遇到这样的人，一定要尽早远离。</span><br><span class="line"></span><br><span class="line">第十三条，真正喜欢的事不需要坚持。整天嚷嚷着要努力，要奋斗，其实多半不是真心喜欢眼下自己做的事。你觉得梵高会觉得画画是需要给自己打鸡血告诉自己咬牙坚持的吗？你会告诉自己坚持天天吃饭吗，坚持玩儿吗？这条是看克里希那穆提的书时领悟的。</span><br><span class="line"></span><br><span class="line">第十四条，想做一件事的时候，直接努力去做就行了，不用去听别人说有多难之类的抱怨。他说难是对他自己难，多半也是怕你成功让他难堪。如果你真的想做，那就做，大力出奇迹，够吊才会赢。</span><br><span class="line"></span><br><span class="line">第十五条，如果你认为你看了这个问题下的顿悟自己就能顿悟，那你永远顿悟不了了。如果你觉得看了这些就比没看更好，那还是不要看了，知道，做不到，等于不知道。</span><br><span class="line"></span><br><span class="line">如果你想在一年内超越同龄人，每天多工作一小时。</span><br><span class="line">如果你想在十年内超越同龄人，每天多学习一小时。</span><br><span class="line">如果你想在一辈子超越同龄人，每天多运动一小时。</span><br><span class="line"></span><br><span class="line">优秀的来源是彻底地自我管理。</span><br><span class="line"></span><br><span class="line">通过积累普通人也可以做出不普通的事</span><br><span class="line"></span><br><span class="line">百善孝为先，论心不论迹，论迹寒门无孝子；万恶淫为首，论迹不论心，论心世上无圣人。</span><br><span class="line"></span><br><span class="line">不如意事常八九，可与言者无二三。</span><br><span class="line"></span><br><span class="line">我所有的自负都来自我的自卑，所有的英雄气概都来自于我内心的软弱，所有的振振有词都因为心中满是怀疑。我假装无情，其实是痛恨自己的深情。我以为人生的意义在于四处游荡流亡，其实只是掩饰至今没有找到愿意驻足的地方。</span><br><span class="line"></span><br><span class="line">力量就是美</span><br><span class="line"></span><br><span class="line">当你老了，回顾一生，就会发觉：什么时候出国读书，什么时候决定做第一份职业、何时选定了对象而恋爱、什么时候结婚，其实都是命运的巨变。只是当时站在三岔路口，眼见风云千樯，你作出选择的那一日，在日记上，相当沉闷和平凡，当时还以为是生命中普通的一天。</span><br><span class="line"></span><br><span class="line">想说的话要说出来,不说出来别人不会懂</span><br><span class="line"></span><br><span class="line">明天再做是傻瓜</span><br><span class="line"></span><br><span class="line">less is more的另一层含义是，既然只关注于核心因素，那么就将核心因素做到极至</span><br><span class="line"></span><br><span class="line">一切社会活动都是基于价值互换。</span><br><span class="line"></span><br><span class="line">小野二郎的事迹深深的激励了我，9岁入行，做了一辈子的寿司，现在90岁，是世界上年纪最大的米其林三星主厨。几十年如一日，每天不停的精进完善自己的技艺，用一辈子做好一件事。这是工匠精神的最好体现，成功就是坚持用一生，去不断提升和完善自己的技艺，使之达到完美的境界。我相信无论做哪一行，做什么事业，这就是成功的不二法则。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">在成年人的社交关系中，对方会如何看待你、如何对待你，本质上只是取决于你个人的价值，你对别人的任何讨好行为不仅不会令你和对方的关系变得更好，反而会降低你在对方心目中的价值。</span><br><span class="line"></span><br><span class="line">社交关系绝不仅仅是你对别人好，别人也会对你好，你要记住，你对别人的付出能否获得别人的回报，最根本的是取决于你是谁，你是否有足够的价值。</span><br><span class="line"></span><br><span class="line">你是一个百万富翁，即便是随手将一个小孩从地上扶起来，小孩的父母都会对你感激涕零；你是一个乞丐，你天天跪着给这小孩的父母磕头，给他们掏粪，给他们打扫卫生，他们也不会感激你。因为他们认为你的价值太低，没有必要回报你。</span><br><span class="line"></span><br><span class="line">第一个道理其实是悖论，就是无论我告诉你什么道理，当你的心智没有达到这个境界或接近的水平时或经历过一些事情的时候，你是不会理解这个道理的。或者你以为你知道这个道理，其实你不知道。</span><br><span class="line"></span><br><span class="line">第二个很重要的道理是，除了自身的病患或亲友离去的痛苦是真实的，其他的痛苦都是你自己的价值观带给你的。</span><br><span class="line"></span><br><span class="line">第三个道理是与第二个有关联的，就是别人指责你的事情或批评的你的理由，往往最能伤害你的，是那些你也这样认为的事情。</span><br><span class="line"></span><br><span class="line">第四个道理是其实人跟人之间差别其实不大，所以不要与别人去比较，人生就是一场长跑，你可能不会是第一名，但也不不太会是最后一名，和前面比你会有动力，和后面比你会有幸福。但重要的是享受过程。</span><br><span class="line">第五个道理是永远不要与人去辩论，你也很难把别人辩服，因为立场不同，因为没有对错，只有规则，只有利益。人生就是一场游戏，懂得你在玩的游戏的游戏规则，然后玩好它。</span><br><span class="line">前面五个道理如果你真理解，你会觉得所谓别人的眼光，世俗的看法都不再那么重要，你内心的感觉，你的时间才最重要。</span><br><span class="line"></span><br><span class="line">第六个道理是人身体的很多器官的受伤是超过一个界限之后不可逆的，比如眼睛过了假性就是真性近视，牙齿牙龈炎症过长一定会让你牙疼并拔牙的，脂肪肝时间过长就是肝硬化，而这些疾病的初期都是可逆的。</span><br><span class="line">第七个的道理是生活其实是一种运营，时间是你最宝贵的资源，还有钱，关系，都是你的一种投入，自己重视什么，事业，友谊，家庭上，就多投入些，种瓜得瓜，好好平衡各个关系是你要做好的。</span><br><span class="line">第八个道理是要感恩这个世界。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">巧者多劳 智者多忧 无能者无所求</span><br><span class="line"></span><br><span class="line">精于心 简于形</span><br></pre></td></tr></table></figure>
